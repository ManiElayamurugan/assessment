<nb-layout>
  <nb-layout-column class="bg-stone-900">
    <div class="flex justify-center items-center " style="height:680px;">
      <nb-card class="w-full md:w-[70%] lg:w-[60%] xl:w-[40%] 2xl:w-[40%] ">
        <div
          class="flex flex-col justify-center items-center leading-loose w-full p-6 bg-white rounded-lg shadow-2xl h-[320px] overflow-y-auto ">
          <div *ngIf="currentQuestionIndex !== undefined">
            <div *ngFor="let item of [assessmentListArray[currentQuestionIndex]]">
              <p >{{ item?.title }}</p>
              <div *ngFor="let option of item?.options" >
                <div *ngIf="item.settings?.multiple  == false">
                  <nb-radio>{{ option?.code }}</nb-radio>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nb-card-footer class="bg-white">
          <div class="row">
            <div class="col-12 flex justify-end">
              <button type="submit" size="medium" class="float-end" nbButton (click)="nextQuestion()" status="info">
                Next
              </button>
            </div>
          </div>
        </nb-card-footer>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
