<div class="flex items-center justify-center min-h-screen bg-orange-400">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-2xl">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="text-center text-orange-400">
        <h1>Login</h1>
      </div>

      <div class="mb-3">
        <label class="block font-bold">Email</label>
        <input type="email" placeholder="Enter the e-mail" class=" rounded px-4 py-2 w-full form-control" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && validate.email.errors }">
        <div *ngIf="submitted && validate.email.errors" class="invalid-feedback" style="color: red;">
            <div *ngIf="validate.email.errors.required">Email is required*</div>
            <div *ngIf="validate.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="block font-bold">Company Name</label>
        <input type="text" placeholder="Enter the Company Name" class=" rounded px-4 py-2 w-full form-control" formControlName="company" 
        [ngClass]="{ 'is-invalid': submitted && validate.company.errors }" >
        <div *ngIf="submitted && validate.company.errors" class="invalid-feedback" style="color: red;">
          <div *ngIf="validate.company.errors.required"> Company Name is required*</div>
      </div>
      </div>

      <div class="mb-3">
        <label class="block font-bold">Phone Number</label>
        <input type="tel" placeholder="Enter the Phone Number" (keypress)="numberOnly($event)" class="rounded px-4 py-2 w-full form-control" formControlName="phoneNumber"
        [ngClass]="{ 'is-invalid': submitted && validate.phoneNumber.errors }">
        <div *ngIf="submitted && validate.phoneNumber.errors" class="invalid-feedback" style="color: red;">
          <div *ngIf="validate.phoneNumber.errors.required">Phone Numberis required*</div>
      </div>
      </div>

      <div class="mb-3 ml-4">
          <input class="form-check-input form-checkbox" type="checkbox" formControlName="checkbox" [ngClass]="{ 'is-invalid': submitted && validate.checkbox.errors }">
          <label class="form-check-label" for="flexCheckDefault">
            Agree To Terms & Conditions</label>
      </div>

      <div class="flex justify-center">
        <button type="submit" class="bg-orange-400 text-white font-bold py-2 px-4 rounded-full w-full sm:w-40">Submit</button>
      </div>      
    </form>
    <div class="mt-3">
    <p class="text-center">Or</p>
  </div>
    <div class="flex flex-wrap justify-between">
      <div class="w-full sm:w-auto mb-4 sm:mb-0">
        <button type="submit" class="text-orange-400 font-bold py-2 px-4 w-full sm:w-40 rounded border-1 border-orange-300">Google</button>
      </div>
      <div class="w-full sm:w-auto">
        <button type="submit" class="text-orange-400 font-bold py-2 px-4 w-full sm:w-40 rounded border-1 border-orange-300">LinkedIn</button>
      </div>
    </div>
    
  </div>
</div>
