<nb-layout>
  <nb-layout-column class="bg-stone-900">
    <div class="flex justify-center items-center " style="height:95vh;">
      <nb-card class="w-full md:w-[70%] lg:w-[60%] xl:w-[40%] 2xl:w-[40%] ">
        <div class="flex flex-col items-center w-full p-6 bg-white rounded-lg shadow-2xl h-[550px] overflow-y-auto ">
          <h5 class="text-center">Choose a Category</h5>
          <nb-form-field class="w-full mt-4">
            <input class="inputStyle" [type]="'text'" nbInput fullWidth nbInput [(ngModel)]="searchText"
              (ngModelChange)="onSearchChange($event)" placeholder="Search" />
            <nb-icon nbPrefix [icon]="'search-outline'" pack="eva"></nb-icon>
          </nb-form-field>
          <nb-list class="mt-4 w-full cursor-pointer px-2" (click)="showQuestions()">
            <nb-list-item *ngFor="let item of items" class="border-2 my-3">
              - {{ item.name }}
            </nb-list-item>
          </nb-list>
        </div>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
